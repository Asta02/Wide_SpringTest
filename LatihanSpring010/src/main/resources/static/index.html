<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Order System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
            font-size: 36px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #3498db;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background-color: #2980b9;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="links">
        <h1>Product Order System</h1>
        <a href="/InterviewTask/product-list.html">Product Listing</a>
        <a href="/InterviewTask/order-cart.html">Order Cart</a>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Product Order System | <a href="https://www.example.com">Contact Us</a></p>
</div>

</body>
</html>
